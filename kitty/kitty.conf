# you can choose themes from $HOME/.config/kitty/kitty-themes/
include ./dark-theme.auto.conf

font_family Maple Mono Light
font_size 18.0
bold_font auto
italic_font auto
bold_italic_font auto

background_opacity 0.9
dynamic_background_opacity 1
confirm_os_window_close 0

# Animated cursor
cursor_trail 1

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no

window_padding_width 4

selection_foreground none
selection_background none

foreground #dddddd
background #000000
selection_foreground            #9da9a0
selection_background            #505a60

cursor #dddddd
cursor_text_color               #343f44

url_color                       #7fbbb3

active_border_color             #a7c080
inactive_border_color           #56635f
bell_border_color               #e69875
visual_bell_color               none

wayland_titlebar_color          system
macos_titlebar_color            system

active_tab_background           #2d353b
active_tab_foreground           #d3c6aa
inactive_tab_background         #3d484d
inactive_tab_foreground         #9da9a0
tab_bar_background              #343f44
tab_bar_margin_color            none

mark1_foreground                #2d353b
mark1_background                #7fbbb3
mark2_foreground                #2d353b
mark2_background                #d3c6aa
